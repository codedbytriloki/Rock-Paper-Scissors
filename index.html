<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
     <h4 class="totalMove">Total Move : <span id="totalMove">10</span> </h4>
    <div class="btn-field">
      <div>
        <button data-choice="rock" class="rock"><img src="rock2.png"></button>
        <span>Rock</span>
      </div>
      <div>
        <button data-choice="paper" class="paper"><img src="paper2.png"></button>
        <span>Paper</span>
      </div>
      <div>
        <button data-choice="scissors" class="scissors" ><img src="scissors2.png"></button>
        <span>Scissors</span>
      </div>
    </div>
    <div class="result">
      <p>User  <span id="userResult">0</span></p>
      <p>Computer <span id="compResult">0</span></p>
    </div>
    <div id="result">
     
    </div>
    <button id="resetBtn">Reset</button>
   </div>
  <script src="script.js"></script>
</body>
</html>
